<!DOCTYPE html>
<!-- serve para dizer que é um html para o navegador -->
<html lang="en">
    <!-- aqui ja é mais facil entender, seria a  linguagem, em  portugues brasileiro seria
    html lang="pt-br"
    -->
<head>
    <!-- onde ficam os metadados que servem para servi de farol de busca para os pesquisadores da intenet -->
    <meta charset="UTF-8">
    <!-- Este item chaveia a tabela de caracteres que vai ser utilizada pelo seu sistema.
    Pode representar qualquer caractere universal padrão code, sendo também compatível com 
    o ASCII. UTF-8 usa de um a quatro bytes (estritamente, octetos) por caractere, dependendo
     do símbolo Unicode que representa.
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Essa daqui é para compatibilidade do IE (internet 
    explorer)  pois o IE não suporta o html5-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Essa aqui é para renderizar legal no celular, para nao ficar
    muito pequena as letras e sim na proporçao do celular -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
